<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="“X-UA-Compatible”" content="“IE" ="edge”" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="chat">
      <div class="chat-header">LetsChat</div>
      <div class="chat-window" id="chat-window">
        <ul id="messages">
          <li class="msg">
            <span> <i class="name"></i></span>
          </li>
          
          <li class="msg my"></li>
            <span> <i class="name"></i></span>
          </li>
        </ul>

        <form id="messageForm">
          <input type="text" id="msg-input" placeholder="Enter a message" />
          <button id="msg-btn">send</button>
        </form>
      </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/7.15.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.3/firebase-database.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/node-uuid/1.4.8/uuid.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
